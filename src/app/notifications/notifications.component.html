<div class="relative" #notificationsDropdown>
  <!-- Notification Button with Badge -->
  <button 
    (click)="toggleDropdown()" 
    class="notif-button relative p-2 rounded-full hover:bg-gray-100 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-[#1fa183] focus:ring-opacity-50"
    [class.bg-gray-100]="showDropdown"
  >
    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        stroke-width="2"
        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
      />
    </svg>
    <span 
      *ngIf="unreadCount > 0" 
      class="absolute top-0 right-0 inline-flex items-center justify-center min-w-5 h-5 text-xs font-bold text-white bg-red-600 rounded-full transform translate-x-1/2 -translate-y-1/2 px-1"
    >
      {{ unreadCount > 9 ? '9+' : unreadCount }}
    </span>
  </button>

  <!-- Notifications Dropdown -->
  <div 
    *ngIf="showDropdown" 
    class="notif-dropdown absolute right-0 mt-2 w-80 rounded-lg shadow-xl bg-white border border-gray-200 z-50 max-h-[80vh] overflow-y-auto"
    [@fadeInOut]="'in'"
  >
    <div class="flex items-center justify-between px-4 py-2 bg-gray-50 border-b border-gray-100">
      <h3 class="text-sm font-medium text-gray-900">Notifications</h3>
      <button 
        (click)="$event.stopPropagation(); markAllAsRead()" 
        [disabled]="unreadCount === 0 || isMarkingAll" 
        class="inline-flex items-center text-xs font-medium text-blue-600 hover:text-blue-800 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <svg *ngIf="isMarkingAll" class="w-3 h-3 mr-1 -ml-1 text-blue-600 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        {{ isMarkingAll ? 'Traitement...' : 'Marquer tout comme lu' }}
      </button>
    </div>

    <ul>
      <ng-container *ngIf="notifications.length > 0; else noNotifications">
        <li 
          *ngFor="let notification of notifications" 
          [class.bg-blue-50]="!notification.read"
          [class.hover:bg-gray-50]="!notification.read"
          [class.opacity-50]="notification.isMarking"
          class="relative px-4 py-3 transition-all duration-150 cursor-pointer border-b border-gray-100 last:border-0"
          (click)="!notification.isMarking && handleNotificationClick(notification)"
        >
          <div class="flex items-start">
            <div class="flex-shrink-0 pt-0.5">
              <div class="w-2 h-2 rounded-full" [ngClass]="notification.read ? 'bg-transparent' : 'bg-blue-500'"></div>
            </div>
            <div class="ml-3 flex-1">
              <p class="text-sm font-medium text-gray-900">{{ notification.objMessage }}</p>
              <p class="mt-1 text-sm text-gray-500">{{ notification.message }}</p>
              <div class="mt-1 text-xs text-gray-400">
                {{ notification.timestamp | date:'short' }}
                <button 
                  *ngIf="!notification.read && !notification.isMarking"
                  (click)="$event.stopPropagation(); markAsRead(notification)"
                  class="ml-2 text-blue-600 hover:text-blue-800"
                >
                  Marquer comme lu
                </button>
              </div>
              
              <!-- Action Buttons -->
              <div *ngIf="notification.rdvId" class="mt-2 flex space-x-2">
                <button 
                  (click)="$event.stopPropagation(); viewAppointment(notification.rdvId)" 
                  class="text-xs px-2 py-1 bg-[#1fa183] text-white rounded hover:bg-[#1a8c72] transition-colors"
                >
                  Voir le RDV
                </button>
              </div>
            </div>
          </div>
        </li>
      </ng-container>

      <ng-template #noNotifications>
        <li class="p-4 text-center">
          <div class="flex flex-col items-center justify-center py-4 text-gray-400">
            <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 00-6-6v0a6 6 0 00-6 6v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
            </svg>
            <p class="text-sm">Aucune notification</p>
          </div>
        </li>
      </ng-template>
    </ul>
  </div>
</div>
